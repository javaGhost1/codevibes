{% extends 'base.html' %}

{% block content %}
<div class="user-account" id='register'> 
    <div class="card">
        <span class="user-logo">
            <img src="https://img.icons8.com/nolan/64/lunar-client.png"/>
        </span>
        <span class="register-banner">
            <h3>Reset Your Password</h3>
        </span>
        <div class='register-form'>
            {% if validlink %}
            <form method='post'>
                {{form.as_p}}
                {% csrf_token %}
                <input id='user-btn' type='submit' value='Change Password'>
            </form>
            {% else %}
            <p>The password reset link was invalid. Kindly request for a new password reset link.</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock content %}
