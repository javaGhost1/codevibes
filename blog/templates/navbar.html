<div class="top-nav">
    <div class="logo">
        <a href="{% url 'blog:blog_list'%}">
        <img src="https://img.icons8.com/nolan/64/lunar-client.png"/>
        </a>
    </div>
    <div class="account"> 
        {% if request.user.is_authenticated %}
            Hello {{request.user.username}},
            <a href="{% url 'account:logout'%}" class='sign-in'>Log-Out</a>

        {% else %}
            <a href="{% url 'account:register'%}" class="sign-up link">Get Started</a>
            <a href="{% url 'account:login'%}" class='sign-in'>Sign In</a>
        {% endif %}
    </div>
</div>
