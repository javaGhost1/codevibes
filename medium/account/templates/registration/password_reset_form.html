{% extends 'base.html' %}

{% block content %}
<div class="user-account" id='register'> 
    <div class="card">
        <span class="user-logo">
            <img src="https://img.icons8.com/nolan/64/lunar-client.png"/>
        </span>
        <span class="register-banner">
            <h5>Change Your Password</h5>
        </span>
        <div class='register-form' >
            <form method='post'>
                {{form.as_p}}
                {% csrf_token %}
                <input id='user-btn' type='submit' value='Send e-mail'>
            </form>
        </div>
    </div>
</div>  
{% endblock content %}
