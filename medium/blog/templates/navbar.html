<div class="top-nav">
    <div class="logo">
        <a href="{% url 'blog:blog_list'%}">
        <img src="https://img.icons8.com/nolan/44/lunar-client.png"/>
        </a>
    </div>
    <div class="account">  
        {% if request.user.is_authenticated %}
            Hello {{request.user.username}},
            <a href="{% url 'account:logout'%}" class='sign-in'>Log-Out</a>

        {% else %}
            {% comment %} <a href="{% url 'account:register'%}" class="sign-up link">Get Started</a>
            <a href="{% url 'account:login'%}" class='sign-in'>Sign In</a> {% endcomment %}
            <a href="{% url 'account:register'%}"> <img width="34" height="34" src="https://img.icons8.com/external-becris-lineal-becris/64/external-user-avatars-becris-lineal-becris.png" alt="external-user-avatars-becris-lineal-becris"/></a>
            {% comment %} <img width="50" height="50" src="https://img.icons8.com/ios/50/user-male-circle--v1.png" alt="user-male-circle--v1'"/> {% endcomment %}
        {% endif %}
    </div> 
</div>
